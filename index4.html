<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Atrapa el Objeto</title>
  <style>
    body {
      margin: 0;
      background: #fef9e7;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game {
      position: relative;
      width: 400px;
      height: 600px;
      background: #ecf0f1;
      overflow: hidden;
      border: 3px solid #333;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 180px;
      width: 40px;
      height: 40px;
      background: #2980b9;
      border-radius: 5px;
    }

    .object {
      position: absolute;
      top: 0;
      width: 30px;
      height: 30px;
      background: #e74c3c;
      border-radius: 50%;
    }

    #score,
    #lives {
      position: absolute;
      top: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    #score {
      left: 10px;
    }

    #lives {
      right: 10px;
    }

    #game-over {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      display: none;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
 <p>Atrapa 30 bolas para continuar <br> ¡No pierdas todas tus vidas! <br> Usa las flechas del teclado <br>para mover el cubo</p>

<div id="game">
  <div id="score">Puntos: 0</div>
  <div id="lives">Vidas:❤️❤️❤️❤️❤️</div>
  <div id="player"></div>
  <div id="game-over">
    <div>¡Game Over!</div>
    <button onclick="location.reload()">Reintentar</button>
  </div>
</div>

<script>
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const gameOverScreen = document.getElementById('game-over');

  let score = 0;
  let lives = 5;
  let playerX = 180;
  let gameActive = true;

  
  document.addEventListener('keydown', (e) => {
    if (!gameActive) return;
    if (e.key === 'ArrowLeft' && playerX > 0) {
      playerX -= 20;
    } else if (e.key === 'ArrowRight' && playerX < 360) {
      playerX += 20;
    }
    player.style.left = playerX + 'px';
  });

 
  function createObject() {
    if (!gameActive) return;

    const object = document.createElement('div');
    object.classList.add('object');
    object.style.left = Math.floor(Math.random() * 370) + 'px';
    game.appendChild(object);

    let objectY = 0;
    const fall = setInterval(() => {
      objectY += 4;
      object.style.top = objectY + 'px';

      const objectX = parseInt(object.style.left);

      if (objectY >= 540) {
        
        if (objectX > playerX - 30 && objectX < playerX + 40) {
          score++;
          scoreDisplay.textContent = 'Puntos: ' + score;
          if (score === 30) {
  window.location.href = 'index3.html'; 
}

        } else {
          
          lives--;
livesDisplay.textContent = '❤️'.repeat(lives);

if (lives <= 0) {
  gameOver();
}
          if (lives <= 0) {
            gameOver();
          }
        }
        clearInterval(fall);
        object.remove();
      }

      if (objectY > 600) {
        clearInterval(fall);
        object.remove();
      }
    }, 20);
  }

  
  function gameOver() {
    gameActive = false;
    gameOverScreen.style.display = 'flex';
  }

 
  setInterval(createObject, 1000);
</script>

</body>
</html>
